<!-- ------------ Modal ------------  -->
<div class="modal fade sobrenos" id="welcomeModal" tabindex="-1" aria-labelledby="welcomeModalLabel" aria-hidden="true" >
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header" style="border: none;">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <img src="img/logo.png" alt="ExpressDrive Logo" style="max-width: 45%;">
        </button>
      </div>
      <div class="modal-body" style="text-align: center;">
        <i class="fa-solid fa-check" style="font-size: 1600%; color: green;"></i>
        <br><br>
        <p style="font-size: 140%;">Carro alugado com sucesso</p>
      </div>
      <div class="modal-footer justify-content-center" style="border: none;">
        <a href="dashboard.html" class="btn btn-primary btnmodel" style="font-size: 100%;">Confirmar</a>
      </div>
    </div>
  </div>
</div>

    <script>
      $(document).ready(function(){
          // Função para abrir o modal
          function openModal() {
              $("#welcomeModal").modal('show');
          }
      
          // Abre o modal inicialmente
          openModal();
      
          // Adiciona evento para reabrir o modal sempre que ele for fechado
          $("#welcomeModal").on('hidden.bs.modal', function () {
              openModal();  // Reabre o modal
          });
      });
      </script>
      
      
  </body>


  <script>
    // Carrega o menu
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header-placeholder').innerHTML = data;
      });

    // Carrega o footer
    fetch('footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer-placeholder').innerHTML = data;
      });
  </script>
